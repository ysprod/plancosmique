<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Hors Ligne - OFFOLOMOU</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      opacity: 0.9;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 24px;
      line-height: 1.6;
      opacity: 0.95;
    }
    
    .button {
      display: inline-block;
      background: white;
      color: #667eea;
      padding: 12px 32px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }
    
    .status {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon pulse" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
    </svg>
    
    <h1>Vous êtes hors ligne</h1>
    
    <p>
      Il semble que vous n'ayez pas de connexion internet. Certaines fonctionnalités peuvent être limitées,
      mais vous pouvez toujours accéder aux contenus déjà consultés.
    </p>
    
    <button class="button" onclick="window.location.reload()">
      Réessayer
    </button>
    
    <div class="status" id="status">
      Vérification de la connexion...
    </div>
  </div>
  
  <script>
    // Vérifier périodiquement la connexion
    function checkConnection() {
      const status = document.getElementById('status');
      
      if (navigator.onLine) {
        status.textContent = 'Connexion détectée ! Rechargement...';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        status.textContent = 'Toujours hors ligne. Vérification en cours...';
      }
    }
    
    // Vérifier toutes les 5 secondes
    setInterval(checkConnection, 5000);
    checkConnection();
    
    // Écouter les événements de connexion
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Connexion rétablie !';
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
    
    window.addEventListener('offline', () => {
      document.getElementById('status').textContent = 'Connexion perdue.';
    });
  </script>
</body>
</html>
